<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div id="welcome">
                    <h2>Welcome</h2>
                    <button class="btn btn-primary mr-3" id="registerButton">Register</button>
                    <button class="btn btn-primary" id="loginButton">Login</button>
                </div>
                <div id="registerForm" style="display: none;">
                    <!-- Form for registration -->
                    <h2>Register</h2>
                    <form id="registerFormContent">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
                <div id="loginForm" style="display: none;">
                    <!-- Form for login -->
                    <h2>Login</h2>
                    <form id="loginFormContent">
                        <div class="form-group">
                            <label for="loginEmail">Email address:</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div id="message" class="mt-3"></div>
                <div class="row justify-content-end mt-3 mr-1" id="backToWelcomeButton" style="display: none;">
                    <button class="btn btn-secondary" onclick="backToWelcome()">Back to Welcome</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <script src="scripts/loginScript.js"></script>
    <script src="scripts/registerScript.js"></script>
    <script src="scripts/welcome.js"></script>
   
</body>
</html>
